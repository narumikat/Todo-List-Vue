<!DOCTYPE html>
<html>
<head>
  <title>ðŸ—’ Todo List</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- bootstrap and fontawesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">

  <!-- imported libraries go here -->
  <script type="importmap">
    {
      "imports": {
        "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
      }
    }
  </script>
</head>
<body class="bg-light">
  <div class="row justify-content-center mt-4">
    <div class="col-lg-4 bg-white rounded shadow-sm p-5">
     <h1 class="mb-3">ðŸ—’ My Todo List</h1>
     <div id="todosContainer">
       <!-- Your code goes here -->
        <div v-cloak>
          <div v-for="(item, index) in items" :key="index" class="shadow-sm rounded px-4 py-3 mb-2 border d-flex justify-content-between align-items-center">
            <div class="d-flex">
              <input type="checkbox" v-model="item.done" class="form-check-input me-2">
              <p class="mb-0 ms-2">{{ item.title }}</p>
            </div>
            <button type="button" class="btn-close" aria-label="Close" @click="removeTodo(index)"></button>
            </div>
            <div class="input-group mb-3">
              <input type="text" v-model="newTodo" class="form-control" placeholder="Insert a new todo...">
              <button class="btn btn-primary" @click="addTodo">Add</button>
            </div>
        </div>
     </div>
   </div>
  </div>
  <!-- Import your own javascript -->
  <script src="lib/to-do-list.js" type="module"></script>
</body>
</html>
